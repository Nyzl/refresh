<!DOCTYPE html>
<body>

<p id="p1">	meaow said the cat </p>

<script>

	var t;
	window.onload = resetTimer;
	document.onmousemove = resetTimer;
	document.onkeypress = resetTimer;
	document.onmousedown = resetTimer;
	document.ontouchstart = resetTimer;
	document.onclick = resetTimer;
	document.onscroll = resetTimer;
	document.onfocus = resetTimer;
	document.onblur = resetTimer;

	function refresh() {
		document.getElementById("p1").innerHTML = "the dog said woof";
		//xslocation.reload(true);
	}

	function resetTimer() {
		clearTimeout(t);
		t = setTimeout(refresh, 5000)
		// 1000 milisec = 1 sec
		// 86400000 = 24 hours
	};

</script>



</body>
</html>
